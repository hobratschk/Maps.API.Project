<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>

    </style>
  </head>
  <body>
    <nav class="navbar navbar-dar bg-dark text-light navbar-static">
      <div class="container">
        <a class="navbar-brand">Exploring Dallas</a>
        <button id="button1" type="button">Toggle Sidebar</button>
      </div>
    </nav>
    <div class="col-3" id="side-menu">
      <div id="content">
        <span class = "text">Filter the below destinations.</span>
        <input id="myInput" onkeyup="filterFunction()" placeholder="Filter the list">
        <br>
        <span class="text">Or search for nearby places more to your liking.</span>
        <input id="places-search" type="text" placeholder="Ex: Korean food in Dallas">
        <input id="go-places" type="button" value="Go">
        <div id="placesList">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-9" id="map">
        </div>
      </div>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAhEWCFQO022ial_EnX_7_PcTZcND-NTQA&v=3&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
