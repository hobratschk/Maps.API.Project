<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Map Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        position: relative;
      }

      .options-box {
        background: #fff;
        height: 100vh;
        border: 1px solid #999;
        border-radius: 3px;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }

      #map {
        top: 5px;
        bottom: 0px;
        height: 100vh;
        left: 362px;
        position: absolute;
        right: 0px;
      }

    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Exploring Dallas</h1>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAhEWCFQO022ial_EnX_7_PcTZcND-NTQA&v=3&callback=initMap">
    </script>
  </body>
</html>
